diff_vel_controller:
    type: "diff_drive_controller/DiffDriveController"
    left_wheel: 'left_wheel'
    right_wheel: 'right_wheel'
    publish_rate: 100
    pose_covariance_diagonal: [0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001]
    twist_covariance_diagonal: [0.0001, 0.0001, 0.0001, 0.0001, 0.0001, 0.0001]
    cmd_vel_timeout: 0.25
    open_loop: true

    # Base frame_id
    base_frame_id: base_link

    # Odometry fused with IMU is published by robot_localization, so
    # no need to publish a TF based on encoders alone.
    enable_odom_tf: false

    # Segway hardware provides wheel velocities
    estimate_velocity_from_position: false

    # Wheel separation and radius multipliers
    wheel_separation_multiplier: 1.0 # default: 1.0
    wheel_radius_multiplier    : 1.0 # default: 1.0

    # Velocity and acceleration limits
    # Whenever a min_* is unspecified, default to -max_*
    linear:
        x:
            has_velocity_limits    : true
            max_velocity           : 3.57632 # m/s
            has_acceleration_limits: true
            max_acceleration       : 2.5   # m/s^2
    angular:
        z:
            has_velocity_limits    : true
            max_velocity           : 3.0   # rad/s
            has_acceleration_limits: true
            max_acceleration       : 3.5   # rad/s^2
